<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container-fluid">
        <div class="row">   
    <div class="col-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <h1>Agregar Usuario</h1>
        </ol>
      </nav>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="userName" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Número de identificación</label>
          <input type="number" class="form-control" id="identificationtNumber" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="bornDate" placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Correo electrónico</label>
            <input type="email" class="form-control" id="userEmail" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Ciudad de residencia</label>
            <input type="text" class="form-control" id="cityResidence" placeholder="Ciudad de residencia">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Ciudad de origen</label>
            <input type="text" class="form-control" id="cityOrigin" placeholder="Ciudad de origen">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Canciones favoritas</label>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Canción 1</label>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Autor</label>
            <input type="text" class="form-control" id="author1" placeholder="Autor">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nombre de la canción</label>
            <input type="text" class="form-control" id="song1" placeholder="Nombre de la canción">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Canción 2</label>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Autor</label>
            <input type="text" class="form-control" id="author2" placeholder="Autor">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nombre de la canción</label>
            <input type="text" class="form-control" id="song2" placeholder="Nombre de la canción">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Canción 3</label>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Autor</label>
            <input type="text" class="form-control" id="author3" placeholder="Autor">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nombre de la canción</label>
            <input type="text" class="form-control" id="song3" placeholder="Nombre de la canción">
        </div>
         <br>
        <button type="button" class="btn btn-primary" onclick="addUser()">Agregar Usuario</button>
      </form>
    </div>
    <div class="col-8">
        <h1>Mostrar usuario</h1>
        <div class="form-group">
            <label for="formGroupExampleInput2">Ingresa el índice del usuario</label>
            <input type="number" class="form-control" id="userIndex" placeholder="Ingresa el índice del usuario">
        </div>
        <br>
        <div id ="showUserData"></div>
        <br>
        <button type="button" class="btn btn-primary" onclick="searchUser()">Buscar usuario</button>      
    </div>
</div>
</div> 
  </body>
  <script src = "./main.js"></script>
</html>
